<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="logo" rel="shortcut icon" href="/res/logo-dark.png" type="image">
    <title>МЭЖ - Главная</title>

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'uchebnik/test-results/css/main.css' %}">

    <script defer src="{% static 'js/global.js' %}"></script>
    <script>
        let server_data = {{data|safe}};
        console.log(server_data);
    </script>
    <script defer src="{% static 'uchebnik/test-results/js/index.js' %}"></script></head>
</head>
<body>
    <header>
        <a href="/" class="logo">МЭЖ</a>
        <div class="nav">
            <a class="nav-el active">Занятия</a>
            <a class="nav-el" href="/pages/stats/index.html">Успеваемость</a>
            <a class="nav-el" href="/">Чаты</a>
        </div>
        <div id="theme-switch" class="theme-switch">
            Темная тема
        </div>
       <div class="user">
           <h1 class="username">{{ user.username }}</h1>
           <p class="action" id="logout">Выйти</p>
        </div>
    </header>
    <main style="display: flex; align-items: center;">
        <div style="position: relative;" class="markbox">
            <div style="position: relative; width: 40%">
                 <svg xmlns="http://www.w3.org/2000/svg" id="circlem" style="position: absolute; transform: rotate(270deg) rotateZ(0deg);" viewBox="0 0 288 288">
                    <circle id="circle" cx="144" cy="144" r="112" fill="none" stroke="#544EF5" stroke-width="25"
                        stroke-dasharray="534 885" />
                </svg>
                <div style="width: 100%; padding: 40% 45%;">
                    <h1 id="mark" style="font-size: 60px; font-weight: bold; width: 100px;">4 +</h1>
                    <p id="percent" style="padding: 0 50%; font-weight: bold; color: #707070; font-size: 20px;">75%</p>
                </div>
            </div>


            <div class="markdatabox" style="padding: 10% 0;">
                <div>
                    <h1 class="markdatabox-h1" id="test-title">Тест по производной</h1>
                    <div id="time" class="markdatabox-time">Завершен за 7:12</div>
                    <div class="markdatabox-items">
                        <div id="out-of" style="text-align: left;">12 из 16 правильных ответов</div>
<!--                        <div style="text-align: left;">Что то здесь можно написать но я хз что</div>-->
                    </div>
                    <input id="mainpage-button" type="submit" class="main-page-button" value="На главную">
                </div>

            </div>
        </div>


    </main>
</body>

</html>
