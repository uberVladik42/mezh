<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="logo" rel="shortcut icon" href="/static/res/logo-dark.png" type="image">
    <title>МЭЖ - Главная</title>

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% csrf_token %}
    <script>
        let csrf_token = document.querySelector('[name=csrfmiddlewaretoken]').value;
        let server_data = {{ data|safe }}
        console.log(csrf_token)
    </script>

    <script defer src="/static/js/global.js"></script>
    <script defer src="/static/dnevnik/js/index.js"></script>
</head>
<body>
<header>
    <a href="{% url 'dnevnik:index' %}" class="logo">МЭЖ</a>
    <div class="nav">
        <a class="nav-el active">Занятия</a>
        <a class="nav-el" href="/">Успеваемость</a>
        <a class="nav-el" href="/">Чаты</a>
    </div>
    <div id="theme-switch" class="theme-switch">Темная тема</div>
    <div class="user">
        {% if user.is_authenticated %}
            <h1 class="username">{{ user.username }}</h1>
            <p class="action" id="logout">Выйти</p>
        {% else %}
            <h1 class="username">Аноним</h1>
            <p class="action" id="login">Войти</p>
        {% endif %}
    </div>
</header>
<main>
    <div id="schedule-container" class="side-board">

    </div>

    <div id="days-container" class="main-content">

    </div>
    <div class="tmp"></div>
</main>
</body>
</html>
